<div class="container">
  <h1>Lyrics Finder</h1>

  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Entrez un extrait de paroles"
  />
  <button (click)="search()">Rechercher</button>

  <div *ngIf="loading()">Recherche en cours...</div>

  <div *ngIf="result()">
    <h2>{{ result()?.title }}</h2>
    <p>{{ result()?.artist }}</p>
  </div>
</div>
